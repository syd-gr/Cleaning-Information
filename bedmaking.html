<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centurion Facilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 15px;
        }
        .container {
            flex: 1;
            margin: auto;
            width: 500px;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
        }
        .arrow:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .left {
            left: 10px;
        }
        .right {
            right: 10px;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>

<header style="background-color: #004080; padding: 15px; text-align: center;">
    <h2>
        <a href="index.html" target="_blank" style="font-weight: bold; color: #FFD700; text-decoration: none;">
            Centurion Facilities
        </a>
    </h2>
</header>


<div class="container">
    <button class="arrow left" onclick="prevImage()">&#9664;</button>
    <img id="image" src="img/bedmaking/1.jpg" alt="Image">
    <button class="arrow right" onclick="nextImage()">&#9654;</button>
</div>

<footer>
    <p>Copyright &copy; 2025 Centurion Facilities</p>
</footer>

<script>
    const totalImages = 41;
    let index = 1;

    function showImage() {
        document.getElementById("image").src = `img/bedmaking/${index}.jpg`;
    }

    function prevImage() {
        index = (index - 1 < 1) ? totalImages : index - 1;
        showImage();
    }

    function nextImage() {
        index = (index + 1 > totalImages) ? 1 : index + 1;
        showImage();
    }
</script>

</body>
</html>
